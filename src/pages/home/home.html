<ion-content padding>

  <ion-grid padding class="mt-2">
    <div class="imgContainer center">
      <img src="./assets/imgs/appLogo1.png">

    <div class="mainBoard center mt-3">
      <img src="./assets/imgs/levelSelect.png">

      <button (click)="toGameBoard('medium')" block ion-button clear class="mediumBtn"></button>

      <img src="./assets/imgs/points.png">
    </p>
  </ion-grid>
